<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">

    <title>PointBank - Cadastro</title>

</head>

<body>
    <header>
        <script src="javascript/script.js"></script>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo1.png" alt="" width="" height="80" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mx-5">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="cadastro.html">Cadastro</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="sobrenos.html">Sobre nós</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-1 col-md-6 text-start position-relative">
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <form>
                            <h1><strong>Faça parte deste time!</strong>&#128640;</h1>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Nome:</span>
                                <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="text"
                                    aria-describedby="basic-addon1" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">CPF:</span>
                                <input oninput="mascara(this)" type="text" class="form-control"
                                    placeholder="Digite seu CPF" aria-label="text" aria-describedby="basic-addon1"
                                    required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">E-mail:</span>
                                <input type="email" class="form-control" placeholder="Insira seu e-mail"
                                    aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Senha:</span>
                                <input type="password" class="form-control" placeholder="Digite sua senha"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Enviar</button>

                        </form>
                    </div>
                </div>

                <div class="col-md-5">
                    <img src="img/header-ill.png" alt="card frontal" class="img-fluid">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2023 - Banco PointBank</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
